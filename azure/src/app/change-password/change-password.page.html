<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons size="small" slot="start">
      <ion-back-button *ngIf="from == undefined"></ion-back-button>
    </ion-buttons>
    <ion-title class="header_title">Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col size="12" [hidden]="Hidden">
        <ion-item class="posirelative">
          <ion-label position="stacked">Current Password</ion-label>
          <ion-input type="password" class="XcurrentPass" [(ngModel)]="currentPass"></ion-input>
          <ion-icon class="iconeyepw eyecur" name="eye-off" item-right (click)="showCurrent()"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12" [hidden]="isHidden">
        <ion-item class="posirelative">
          <ion-label position="stacked">New Password</ion-label>
          <ion-input type="password" class="Xpass1" [(ngModel)]="pass1"></ion-input>
          <ion-icon class="iconeyepw eyeOne" name="eye-off" item-right (click)="showOne()"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item class="posirelative" [hidden]="isHidden">
          <ion-label position="stacked">Confirm Password</ion-label>
          <ion-input type="password" class="Xpass2" [(ngModel)]="pass2"></ion-input>
          <ion-icon class="iconeyepw eyeTwo" name="eye-off" item-right (click)="showTwo()"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="6" class="marg0auto" [hidden]="Hidden">
        <ion-button expand="block" (click)="checkPass()">Check</ion-button>
      </ion-col>
      <ion-col size="6" class="marg0auto" [hidden]="isHidden">
        <ion-button expand="block" (click)="submit()">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
