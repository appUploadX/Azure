<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons size="small" slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title class="header_title">Change Password</ion-title>
  </ion-toolbar>
</ion-header>
    
<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Current Password</ion-label>
          <ion-input required type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">New Password</ion-label>
          <ion-input required type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Confirm Password</ion-label>
          <ion-input required type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6" class="marg0auto">
        <ion-button expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
