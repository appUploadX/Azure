
<ion-content class="loginbg">
    <form class="box" (submit)="onSubmit(user.value, pass.value)">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <div class="divimg">
              <img class="imgloginlogo" src="/assets/azurel.png">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <h1>Login</h1>
      <input type="text" #user required placeholder="Username">
      <input type="password" #pass required placeholder="Password">
      <input type="submit" value="Login">
    </form>
</ion-content>
