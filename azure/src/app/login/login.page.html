
<ion-content class="loginbg">
    <form class="box" (submit)="onSubmit(user.value, pass.value)">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <div>
              <h2>Azure-Connect</h2>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <h1>Login</h1>
      <input type="text" #user placeholder="Username">
      <input type="password" #pass placeholder="Password">
      <input type="submit" value="Login">
    </form>
</ion-content>
