<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Description</ion-title>
    <ion-buttons slot="end">
      <ion-button class="btn_close" (click)="closeModal()">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="v_description">
          <span [innerHTML]="vtTermsConditionX"></span>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
